    <script>
      var map = L.map('map', {

  		function styleWardsOld(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'brown',
				dashArray: '5',
				fillOpacity: 0.3,
				fillColor: '#FED976'
			};
		}
    
		function styleWardsNew(feature) {
			return {
				weight: 1,
				opacity: 1,
				color: 'blue',
				dashArray: '5',
				fillOpacity: 0.3,
				fillColor: '#FED976'
			};
		}
		
    function BANESBorderStyle(feature) {
			return {
				weight: 5,
				opacity: 1,
        color: '#cb3434', // paler brown
        fillOpacity: 0
			};
		}

		function highlightFeature(e) {
			var layer = e.target;
			layer.setStyle({
				weight: 5,
				color: 'DarkRed',
				dashArray: '',
				fillOpacity: 0
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}
//			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
//		 alert(e.target);
			geojson.resetStyle(e.target);
//			geojson2.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeatureWards(feature, layer) {
      WardName = feature.properties.Ward_name
      layer.bindLabel(WardName)
			
      layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}
